logging:
    level:
        ROOT: INFO

spring:
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:test;INIT=CREATE SCHEMA IF NOT EXISTS TEST;DB_CLOSE_ON_EXIT=FALSE
        username: sa
        password:
        hikari:
            poolName: Hikari
            auto-commit: false

    application:
        name: Middle Tier Money (Debug)

    h2:
        console:
            enabled: true
            path: /h2
            settings:
                web-allow-others: true

    liquibase:
        default-schema:
        change-log: classpath:/db/changelog/db.changelog-master.yaml
        contexts: default

    mvc:
        pathmatch:
            matching-strategy: ant_path_matcher

money:
    service-name: middletier-money-dbg
    regular-schedule: 0 30 2 * * ?
    regular-enabled: false
    report-schedule: 0 0 4 1-10 * ?
    report-enabled: false
    archive-schedule: 0 0 4 1-10 2 ?
    archive-enabled: false

management:
    endpoint:
        health:
            show-details: always

    endpoints:
        web:
            exposure:
                include: "*"

    security:
        enabled: false

info:
    app:
        name: "Money DB"
        description: "Used for managing transactions"

