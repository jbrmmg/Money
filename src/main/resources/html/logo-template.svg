<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
        width   = "100"
        height  = "100"
        viewBox = "0 0 100 100"
        xmlns   = "http://www.w3.org/2000/svg">
    <style type="text/css">
        <![CDATA[
         tspan.am {
            font-weight: bold;
            font-size:   %%FONT_SIZE%%px;
            line-height: 125%;
            font-family: Arial;
            text-align:  center;
            text-anchor: middle;
            fill:        #%%TEXT_COLOUR%%;
         }

         rect.am {
            fill: #%%FILL_COLOUR%%;
         }

         rect.amborder {
            fill: #%%BORDER_COLOUR%%;
         }
      ]]>
    </style>
    <rect class="amborder" width="100" height="100" x="0" y="0"/>
    <rect class="am" width="90" height="90" x="5" y="5"/>
    <text>
        <tspan class="am" x="50" y="%%Y%%">%%LOGO_TEXT%%</tspan>
    </text>
</svg>
