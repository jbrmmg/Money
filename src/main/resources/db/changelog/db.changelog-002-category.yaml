databaseChangeLog:
  - changeSet:
      id: 2
      author: jason
      changes:

        - createTable:
            tableName: category
            columns:
              - column:
                  name: id
                  type: char(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
              - column:
                  name: sort
                  type: int(11)
              - column:
                  name: restricted
                  type: boolean
                  constraints:
                    nullable: false;
              - column:
                  name: expense
                  type: boolean
                  constraints:
                    nullable: false;
              - column:
                  name: colour
                  type: char(6)
              - column:
                  name: groupid
                  type: varchar(45)
              - column:
                  name: system_use
                  type: boolean
                  constraints:
                    nullable: false;
