databaseChangeLog:
  - changeSet:
      id: 1
      author: jason
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: char(4)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(45)
              - column:
                  name: image_prefix
                  type: varchar(45)
              - column:
                  name: colour
                  type: char(6)

